<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <textarea id="input-text" placeholder="ingrese el texto aquí"></textarea>
            <small>⚫ Solo letras minúsculas y sin acentos</small>
            <div class="buttons">
                <button onclick="encriptar()">Encriptar!</button>
                <button onclick="desencriptar()">Desencriptar!</button>
            </div>
        </div>
        <div class="output-section">
            <textarea id="output-text" readonly></textarea>
            <button onclick="copiarTexto()">Copiar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
